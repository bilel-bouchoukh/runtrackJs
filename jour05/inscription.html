<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header>
        <ul class="nav p-3 bg-dark" >
            <li class="nav-item">
              <a class="nav-link " style="color: white;" href="inscription.html">Inscription</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white;" href="connexion.html">Connexion</a>
            </li>
          </ul>
    </header>

    <main>

        <form action="">
            <div class="container mt-3 pb-3 pt-3" style="background-color: rgb(228, 228, 228);">
                <div class="form-row ">
                    <h2>Inscription</h2>

                    <div class="form-group col-4 ">
                        <label for="nom">Nom :</label>
                        <input type="text" class="form-control" id="insc_nom" placeholder="Enter votre Nom">
                        <p id="msg_nom" style="color: red; display: none;">Le nom doit etre rempli</p>
                    </div>

                    <div class="form-group col-4 ">
                        <label class="" for="prenom">Prénom :</label>
                        <input type="text" class="form-control" id="insc_prenom" placeholder="Enter votre Prénom">
                        <p id="msg_prenom" style="color: red; display: none;">Le prénom doit etre rempli</p>
                    </div>

                    <div class="form-group col-4 ">
                        <label class="" for="Email">Adresse mail :</label>
                        <input type="email" class="form-control" id="insc_email" placeholder="Enter votre email">
                        <p id="msg_email" style="color: red; display: none;">Adresse mail doit etre rempli</p>
                    </div>  
                
                    <div class="form-group col-4">
                        <label for="password">Mot de passe :</label>
                        <input type="password" class="form-control" id="insc_pass" placeholder="Mot de passe">
                        <p id="msg_pass" style="color: red; display: none;">Le mot de passe doit etre rempli</p>
                    </div>

                    <div class="form-group col-4">
                        <label for="adresse">Adresse :</label>
                        <input type="text" class="form-control" id="insc_adresse" placeholder="Entrez votre adresse">
                        <p id="msg_adresse" style="color: red; display: none;">Votre adresse doit etre rempli</p>
                    </div>

                    <div class="form-group col-4">
                        <label for="postal">Code Postal :</label>
                        <input type="text" class="form-control" id="insc_postal" placeholder="Entez votre code postal">
                        <p id="msg_postal" style="color: red; display: none;">Code postle doit etre rempli</p>
                    </div>

                    

                    <button id="btn_inscription" type="submit" class="btn btn-primary mt-3">Inscription</button>

                </div>
            </div>
        </form>

    </main>


    <footer>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>

        <script src="script.js"></script>

    </footer>
    
</body>
</html>
